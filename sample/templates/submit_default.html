{% extends 'base.html' %}

{% load i18n %}
{% load static %}

{% block content %}
    <a href="{% url 'index' %}">{% trans 'Back to home' %}</a>
    <h1>{% trans 'Send a default request' %}</h1>
    <form method="POST" id="default-form">
        {% csrf_token %}
        {{ task_form.as_p }}
       <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="result">

    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/sample/submit_default.js' %}"></script>
{% endblock %}
